<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Zadanie 1</h1>
    <div class="zadanie1">
        <input type="number" id="zadanie1" placeholder="Podaj liczbę n">
        <button onclick="zadanie1()">Sprawdź</button>
        <div id="wynik1"></div>
    </div>
    <h1>Zadanie 2</h1>
    <div class="zadanie2">
        <span>Obliczanie sumy 1,2,3,4,5</span>
        <button onclick="zadanie2()">Oblicz</button>
        <div id="wynik2"></div>
    </div>
    <h1>Zadanie 3</h1>
    <div class="zadanie3">
        <span>Odwracanie i sortowanie tablicy</span>
        <button onclick="zadanie3()">Oblicz</button>
        <div id="wynik3"></div>
    </div>
    <h1>Zadanie 4</h1>
    <div class="zadanie4">
        <span>Palindromy</span>
        <br>
        <span>Sprawdź czy to słowo jest palindromem: </span>
        <input type="text" id="zadanie4_tekst" placeholder="Podaj słowo">
        <br>
        <span>Sprawdź czy to liczba jest palindromem: </span>
        <input type="number" id="zadanie4_liczba" placeholder="Podaj liczbę">
        <button onclick="zadanie4()">Oblicz</button>
        <div id="wynik4"></div>
    </div>
    <h1>Zadanie 5</h1>
    <div class="zadanie5">
        <span>Zamiana koloru z HEX na zapis rgb()</span>
        <input type="text" id="zadanie5" placeholder="Podaj kolor w formacie HEX">
        <button onclick="zadanie5()">Oblicz</button>
        <div id="wynik5"></div>
    <script src="app.js"></script>
</body>
</html>
